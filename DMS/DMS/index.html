<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>This is a simple dashboard.</p>

    <div id="api-response"></div>

    <script>
        // Fetching a simple Hello World message from the API
        fetch('/api/weatherforecast')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-response').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('api-response').innerText = 'Error: ' + error;
            });
    </script>
</body>
</html>
