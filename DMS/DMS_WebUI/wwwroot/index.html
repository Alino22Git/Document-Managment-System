<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS einbinden -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Ihre eigene CSS-Datei -->
    <link rel="stylesheet" href="/site.css">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Dashboard</h1>
    <p>Willkommen zu Ihrem einfachen123 Dashboard.</p>

    <!-- Tabelle f端r Dokumente -->
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Titel</th>
            <th>Dateityp</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody id="apiTableBody">
        <!-- Hier werden die API-Daten eingef端gt -->
        </tbody>
    </table>
</div>

<div class="container my-4">
    <h3>Neues Dokument hinzuf端gen</h3>
    <form id="uploadForm">
        <div class="form-group">
            <label for="titleInput">Titel</label>
            <input type="text" id="titleInput" class="form-control" placeholder="Dokumenttitel" required>
        </div>
        <div class="form-group">
            <label for="fileTypeInput">Dateityp</label>
            <input type="text" id="fileTypeInput" class="form-control" placeholder="Dateityp (z.B. PDF)" required>
        </div>
        <div class="form-group">
            <label for="fileInput">Datei hochladen</label>
            <input type="file" id="fileInput" class="form-control-file" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Dokument hinzuf端gen</button>
    </form>
    <p id="uploadStatus"></p>
</div>

<div class="container my-4">
    <h3>Dokumente neu laden</h3>
    <button class="btn btn-secondary" onclick="fetchDocuments()">Daten aktualisieren</button>
</div>

<!-- jQuery und Bootstrap JS einbinden -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Ihre eigene JS-Datei -->
<script src="./js/site.js"></script>
</body>
</html>
