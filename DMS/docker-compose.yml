version: '3.8'

services:
  dms_rest_api:
    image: dms_rest_api
    build:
      context: ./DMS_REST_API
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080

  webui:
    image: dms_webui
    build:
      context: ./DMS_WebUI
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - dms_rest_api
